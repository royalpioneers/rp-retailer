<!DOCTYPE html>
<html lang="en" ng-app="rpRetailerApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Pioneers</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/app/home.css" rel="stylesheet">

</head>

<body>

<!-- Top NavBar -->
<div
    ng-hide="hideTopNavBar"
    class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<!-- Main Content -->
<div id="main-content">
    <div ng-view></div>
</div>

<!-- Bottom NavBar -->
<div
    ng-hide="hideBottomNavBar"
    class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>


<script type="text/ng-template" id="home.tpl.html">
    <div id="home-wrapper">
        <form id="login-form" method="post" action="" class="span3">
            <input
                class="form-control"
                type="text" placeholder="Username ...">
            <input
                class="form-control"
                type="password" placeholder="Password ...">
            <button
                type="submit"
                class="btn btn-lg rp-btn-success btn-block">Login</button>
        </form>
        <div rp-carousel-home id="carousel-home" class="carousel slide">
            <ol class="carousel-indicators">
                <li data-target="#carousel-home" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-home" data-slide-to="1"></li>
                <li data-target="#carousel-home" data-slide-to="2"></li>
            </ol>
            <!-- Carousel items -->
            <div class="carousel-inner">
                <div class="active item">
                    <img src="img/background/bg-1.jpg" alt="" />
                    <div class="carousel-caption">
                        <h4>Intelligent Inventory.</h4>
                        <p>Optimize Your Business by buying and managing optimal inventory levels. Connect To The Only Marketplace Who tailors your inventory, based on your sales.</p>
                    </div>
                </div>
                <div class="item">
                    <img src="img/background/bg-2.jpg" alt="" />
                    <div class="carousel-caption">
                        <h4>Real Time Information.</h4>
                        <p>Manage your inventory by using real time info about quantities, prices, and costs avoiding wasting time in checking that info.</p>
                    </div>
                </div>
                <div class="item">
                    <img src="img/background/bg-3.jpg" alt="" />
                    <div class="carousel-caption">
                        <h4>Keep in Contact.</h4>
                        <p>Create and maintain long term relationships with your stakeholders by using our database of manufacturers and clients.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/vendors/jquery-1.9.1.min.js"></script>
<script src="/js/vendors/bootstrap.min.js"></script>
<script src="/js/vendors/angular.min.1.0.8.js"></script>

<!-- AngularJS APP -->
<script src="/js/app/app.js"></script>
<!-- Controllers -->
<script src="/js/app/controllers/home.js"></script>
<!-- Directives -->
<script src="/js/app/directives/home.js"></script>
</body>
</html>
